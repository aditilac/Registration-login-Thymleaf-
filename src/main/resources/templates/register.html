<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
  
        <h2>Register here</h2>

<div th:if="${successmsg}">
<h3 style="color:green; " th:text="${successmsg}"></h3>
</div>

<div th:if="${errormsg}">
<h3 style="color:red; " th:text="${errormsg}"></h3>
</div>
        <form th:action="@{/regform}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>
             <div class="mb-3">
                <label class="form-label">Phone_no:</label>
                <input type="text" class="form-control" th:field="*{phone_no}" required>
            </div>
            <button type="submit" class="btn btn-primary" value="Register">Register</button>
        </form>
        <br> <br>
 <a href="index.html">Home </a>
 &nbsp; &nbsp; &nbsp; &nbsp;
<a href="loginpage">Login </a>
    </div>
</body>
</html>
